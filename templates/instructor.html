<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Queue - Instructor</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial; margin: 24px; }
    button{ padding:8px 12px }
    .card{ border:1px solid #ddd; padding:12px; margin-top:12px; border-radius:6px }
  </style>
</head>
<body>
  <h1>Lab Queue - Instructor</h1>
  <p>Press "Pop" to remove the next student from the queue.</p>
  <button id="popBtn">Pop</button>
  <div id="popResult" style="margin-left:12px; display:inline-block"></div>

  <div class="card">
    <h3>Next</h3>
    <div id="next">(none)</div>
  </div>

  <div class="card">
    <h3>Rest of queue</h3>
    <ol id="rest"></ol>
  </div>

  <p><a href="/">Student view</a></p>

  <script src="/static/main.js"></script>
</body>
</html>
